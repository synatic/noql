version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: develop
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: develop
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
